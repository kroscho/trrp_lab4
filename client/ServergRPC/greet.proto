syntax = "proto3";

package writerInDB;

service WriteInDB 
{
  rpc Write (Note) returns (Reply);
}

message Note
{
	int32 id = 1;
	int32 model_id = 2;
	string model_name = 3;
	int32 mark_id = 4;
	string mark_name = 5;
	int32 price = 6;
	int32 cust_id = 7;
	string cust_name = 8;
	int32 manag_id = 9;
	string manag_name = 10;
	int32 manag_salary = 11;
}

message Reply 
{
  string message = 1;
}